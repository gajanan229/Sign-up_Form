<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img class="card-image" src="https://images.unsplash.com/photo-1526512340740-9217d0159da9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmVydGljYWx8ZW58MHx8MHx8fDA%3D&w=1000&q=80">
            <div class="card-body">
               <div class="card-heading">ODIN</div>
            </div>
        </div>
        <div class="form-container">
            <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. </h2>
            <h2>Necessitatibus, commodi!</h2>
            <h2>Sign up now to get started.</h2>
            <form action="example.com/path" method="post">
                <fieldset class="form-block">
                    <legend>Let's do this!</legend>
                    <div class="input-container">
                        <div class="input-col">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name">

                            <label for="email_add">Email</label>
                            <input type="email" name="email_add">

                            <label for="pass">Password</label>
                            <input type="password" name="pass">
                        </div>

                        <div class="input-col">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name">

                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number">

                            <label for="pass_conf">Confirm Password</label>
                            <input type="password" name="pass_conf">
                        </div>
                    </div>
                </fieldset>
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
